{% extends "base.html" %}

{% block titulo %} Crud las materias{% endblock %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4"> <!-- colomna izquiera-->
        <h2>Editar materia</h2>
        <!-- la tajeta card-->
        <div class="card">
          <div class="card-body">
           <form action="editarMateria/" method="POST">{% csrf_token %}
             <div class="form-group">
                <input type="text" class="form-control" id="txtcodigo" name="txtcodigo" placeholder="Codigo Materia" minlenght="6" maxLenght="6" required>
              </div>
              <div class="form-group py-3" >
                <input type="text" class="form-control" id="txtnombre" name="txtnombre" placeholder="Nombre Materia"  maxLenght="100" required>
              </div>
              <div class="form-group py-1" >
                <input type="text" class="form-control" id="numcreditos" name="numcreditos"
                min="1" max="9" value="1" required>
              </div>
              <div class="form-group py-3" >
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
           </form>
          </div>
        </div>
        <!-- la tajeta card-->

   </div>
</div>




{% endblock %}
